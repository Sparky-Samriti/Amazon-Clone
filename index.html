<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
</head>
<body>
    
    <nav>
        <div class="logo">
            <img src="\Pictures\logo.png" alt="logo">
        </div>
        <div class="deliver">
            <img src="\Pictures\location.png" alt="deliver logo">
        </div>
        <div class="search">
            <div class="categories">
                <select name="all" id="all">
                    <option value="">All</option>
                    <option value="All Departments">All Departments</option>
                    <option value="Arts & Crafts">Arts & Crafts</option>
                    <option value="Automotive">Automotive</option>
                    <option value="Baby">Baby</option>
                    <option value="Beauty & Personal Care">Beauty & Personal Care</option>
                    <option value="Books">Books</option>
                    <option value="Boys' Fashion">Boys' Fashion</option>
                    <option value="Computers">Computers</option>
                    <option value="Deals">Deals</option>
                    <option value="Digital Music">Digital Music</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Girls' Fashion">Girls' Fashion</option>
                    <option value="Health & Household">Health & Household</option>
                    <option value="Home & Kitchen">Home & Kitchen</option>
                    <option value="Industrial & Scientific">Industrial & Scientific</option>
                    <option value="Kindle Store">Kindle Store</option>
                    <option value="Luggage">Luggage</option>
                    <option value="Mens' Fashion">Mens' Fashion</option>
                    <option value="Movies & TV">Movies & TV</option>
                    <option value="Music , CDs & Vinyl">Music , CDs & Vinyl</option>
                    <option value="Pet Supplies">Pet Supplies</option>
                    <option value="Prime Video">Prime Video</option>
                    <option value="Software">Software</option>
                    <option value="Sports & Outdoors">Sports & Outdoors</option>
                    <option value="Tools & Home Improvement">Tools & Home Improvement</option>
                    <option value="Toys & Games">Toys & Games</option>
                    <option value="Video Games">Video Games</option>
                    <option value="Women's Fashion">Women's Fashion</option>
                    
                </select>
            </div>
            <div class="bar">
                <input type="text" name="searchitems" id="searchitems" placeholder="Search Amazon">
            </div>
            <div class="icon">
                <img src="\Pictures\search.png" alt="search logo">
            </div>
        </div>
        <div class="language">
            <img src="\Pictures\united-states.png" alt="US flag">
            <div>EN</div>
            <img src="\Pictures\downward-arrow.png" alt="downward-arrow">
        </div>
        <div class="signin">
            <div>Hello, sign in</div>
            <div>Account & Lists</div>
            <img src="\Pictures\downward-arrow.png" alt="downward-arrow">
        </div>
        <div class="orders">
            <div>Returns</div>
            <div>& Orders</div>
        </div>
        <div class="cart">
            <div>0</div>
            <img src="\Pictures\shopping-cart.png" alt="cart-logo">
            <div>Cart</div>
        </div>
    </nav>
</body>
</html>
